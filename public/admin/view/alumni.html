<h4>New Alumni Form</h4> 
<form action="/inbound/alumni" method="post">
	<input type="text" class="form-control" id="name"  placeholder="Name"><br>
	<input type="text" class="form-control" id="year"  placeholder="Passout batch"><br>
	<input type="radio" id="rad1" name='imgck' checked>Use Link&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="radio" id="rad2" name='imgck'>Upload New Icon [max 200x200 pixels] 
	<input type="text" class="form-control" id="img-link"  placeholder="link to icon eg /shared/images/yuna.jpg">
	<input type="file" class="form-control" id="img-file" accept="image/jpeg"><br>
	<input type="text" class="form-control" id="wentTo"  placeholder="Currently Placed at.."><br>
	<input type="telephone" class="form-control" id="phone"  placeholder="telephone"><br>
	<input type="email" class="form-control" id="mail"  placeholder="Mail id"><br>
	<input type="text" class="form-control" id="link"  placeholder="link to your website or Profile"><br>
	<button type="button" class="btn btn-success btn-block">Submit</button>
</form>

<script type="text/javascript">
jQuery(document).ready(function($){
	$('#img-file').hide();
    $('input[type=radio]').click(function(){
    	radid = this.id;
       if (this.id == 'rad1') {
    	$('#img-link').show();
    	$('#img-file').hide();
    } else{
    	$('#img-link').hide();
    	$('#img-file').show();
    };
    });
});
</script>
