<h4>File Upload Form</h4> 
<form method="post" enctype="multipart/form-data" action="/data/newfile/" name="upload">
	<input type="text" class="form-control" name="target"  placeholder="Destination eg /usr/readme.md"><br>
	<input type="file" class="form-control" name="upload"><br>
	<button type="submit" class="btn btn-success btn-block">Upload</button>
</form>
