<h4>New Announcement Form</h4> 
<form method="post" enctype="multipart/form-data" action="/data/insert?form=announcement" name="upload">
	<input type="text" class="form-control" name="from"  placeholder="Your Name"><br>
	<input type="date" class="form-control" name="datetime" placeholder="dd/mm/yyyy"><br>
	<input type="text" class="form-control" name="title"  placeholder="Title"><br>
	<input type="radio" id="rad1" name='img-link' checked>Use Link&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="radio" id="rad2" name='file'>Upload New Icon [max 6kb 100x100 pixels] 
	<input type="text" class="form-control" id="img-link" name="img" placeholder="link to icon eg /shared/images/yuna.jpg">
	<input type="file" class="form-control" id="img-file" name="upload" accept="image/jpeg"><br>
	<textarea class="form-control" rows="3" name="body"  placeholder="Message Body"></textarea><br>
	<button type="submit" class="btn btn-success btn-block">Submit</button>
</form>

<script type="text/javascript">
jQuery(document).ready(function($){
	$('#img-file').hide();
    $('input[type=radio]').click(function(){
    	radid = this.id;
       if (this.id == 'rad1') {
    	$('#img-link').show();
    	$('#img-file').hide();
    } else{
    	$('#img-link').hide();
    	$('#img-file').show();
    };
    });
});
</script>
