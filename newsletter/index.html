<!doctype html>
<html>
	<head>
		<title>Newsletter</title>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../shared/css/bootstrap.min.css">
		<style type="text/css">

			padding-top: 50px;}

	<body>

  			<div class="container">

		<object data="1.pdf" type="application/pdf" width="100%" height="700" id='Pframe'>

  			}
