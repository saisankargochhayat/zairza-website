<!doctype html> 
<html> 
<head>
	<meta charset="utf-8">
    <title>Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../shared/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head> 
<body ng-app="uploadApp">  
	<div class="header"> 
		<div class="container-fluid"> 
			<div class='head'>
				<h2><br>Upload a new file on Server<br>&nbsp;</h2>
			</div>
		</div> 
	</div>

	<div class="main" ng-controller="msgSubmit"> 
		<div class="container">
			<div class="row card">
				<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
				<form id="form_msg" class="from">
					<input type="text" class="form-control" id="target"  placeholder="Destination eg /usr/readme.md"><br>
					<input type="password" class="form-control" id="key"  placeholder="Authentication Key"><br>
					<input type="file" class="form-control" id="filePicker"><br>
					<button type="button" class="btn btn-success btn-block" ng-click="post();">
						 Upload
					</button>
				</form>  
				</div>
			</div> 
		</div>
		<div class="container">
			<div class="row card">
				<div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
					<span>Please don't upload to root '/', it will be renamed to /usr/</span><br>
			 		<span>{{retMsg}}</span> 
				</div>
			</div> 
		</div> 
	</div> 
	<script src="./../../shared/js/angular.min.js"></script>
	<script src="js/ngApp.js"></script> 
</body> 
</html>
